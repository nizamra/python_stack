<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data on books</title>
</head>
<body>
    Title:{{ myBook.title }} <br>
    Id: {{ myBook.id }} <br>
    description:{{ myBook.description }} <br>
    authors: <br>
    {% for oneAuthor in myBook.authors.all %}
        <p>{{ oneAuthor.fname }} - {{ oneAuthor.lname }}</p>
    {% endfor %}
</body>
</html>
